{% extends 'base.html' %}
{% block title %}All Pets {% endblock %}
{% block content %}
<h1>Pets</h1>
<div class="p-3 m-0 border-0 bd-example">
    <div class="container overflow-hidden text-center">
        <div class="row gy-5">
            {% for pet in pets %}
                <div class="col-4">
                 
                        <img src="{{pet.image_url()}}" class="img-thumbnail" alt="" width="200" height="200">
                        <div>
                            <strong><a href="/{{pet.id}}/edit">{{pet.name}}</a></strong>
                            {% if pet.available: %}
                            <strong>is available!</strong>
                            {% endif %}
                        </div>
                    
                </div>
                

            {% endfor %}
                        
            <form action="/add">
                <button class="btn btn-success">Add New Pet</button>
            </form>
        </div>
    </div>
</div>    
{% endblock %}
